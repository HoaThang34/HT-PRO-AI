<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HT Pro Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap');
        body { margin: 0; background: #0b0b15; color: white; font-family: 'Inter', sans-serif; }
        
        .sidebar {
            width: 250px; height: 100vh; background: #111; border-right: 1px solid #333;
            position: fixed; display: flex; flex-direction: column; padding: 20px;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.5rem; color: #ff4b4b; margin-bottom: 40px; font-weight: bold; }
        
        .main { margin-left: 290px; padding: 40px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .card h3 { margin: 0 0 10px 0; color: #aaa; font-size: 0.9rem; text-transform: uppercase; }
        .card .num { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: bold; color: #00f260; }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; background: #151515; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #222; color: #aaa; font-size: 0.85rem; text-transform: uppercase; }
        tr:hover { background: #222; }
        
        .btn-del {
            background: rgba(255, 75, 75, 0.1); color: #ff4b4b; border: 1px solid #ff4b4b;
            padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .btn-del:hover { background: #ff4b4b; color: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-microchip"></i> HT PRO ADMIN</div>
        <div style="flex:1;">
            <div style="color:white; font-weight:bold; margin-bottom:10px;"><i class="fas fa-users"></i> Users</div>
        </div>
        <a href="/admin/logout" style="color:#aaa; text-decoration:none;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
        <h1 style="font-family:'Orbitron'">SYSTEM OVERVIEW</h1>
        
        <div class="stats-grid">
            <div class="card">
                <h3>Total Users</h3>
                <div class="num">{{ stats.users }}</div>
            </div>
            <div class="card">
                <h3>Total Conversations</h3>
                <div class="num" style="color:#0575e6">{{ stats.convs }}</div>
            </div>
            <div class="card">
                <h3>Total Messages</h3>
                <div class="num" style="color:#f472b6">{{ stats.msgs }}</div>
            </div>
        </div>

        <h2 style="font-family:'Orbitron'; margin-bottom: 20px;">USER DATABASE</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>#{{ u.id }}</td>
                    <td><b style="color:#00f260">{{ u.username }}</b></td>
                    <td>{{ u.fullname }}</td>
                    <td>{{ u.email }}</td>
                    <td>
                        <button class="btn-del" onclick="deleteUser({{ u.id }}, '{{ u.username }}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        async function deleteUser(id, name) {
            if(!confirm(`CẢNH BÁO: Bạn có chắc chắn muốn xóa user "${name}"? Hành động này không thể hoàn tác.`)) return;
            
            const res = await fetch('/admin/delete_user', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: id})
            });
            const d = await res.json();
            if(d.success) location.reload();
            else alert("Lỗi: " + d.message);
        }
    </script>
</body>
</html>
